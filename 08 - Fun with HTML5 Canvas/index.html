<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controller">
      <input type="color" value="#BADA55" id="colorpicker" />
      <input type="checkbox" name="defaultColor" id="defaultColorBtn" />
      <label for="defaultColorBtn">Magic Color</label>
      <input type="checkbox" name="eraseBtn" id="eraseBtn" />
      <label for="eraseBtn">Eraser</label>
      <button onclick="clearAll()">Clear All</button>
    </div>

    <canvas id="draw" width="800" height="800"></canvas>

    <script src="script.js"></script>
  </body>
</html>
