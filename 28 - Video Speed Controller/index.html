<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');
  const minSpeed = 0.4;
  const maxSpeed = 3;

  speed.addEventListener('mousemove', function (e){
    const mousePos = e.pageY - this.offsetTop;
    const percent = Math.round((mousePos/this.offsetHeight) * 100);
    const playbackRate = percent/100 * (maxSpeed - minSpeed) + minSpeed;
    
    speedBar.style.height = percent + '%';
    speedBar.textContent = playbackRate.toFixed(2) + 'x';
    video.playbackRate = playbackRate;
  });

</script>
</body>
</html>
